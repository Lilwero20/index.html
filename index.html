<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador Premium de YouTube</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF0000;
            --primary-light: #FF3333;
            --secondary: #282828;
            --light: #FFFFFF;
            --gray: #F1F1F1;
            --dark-gray: #888888;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        .container {
            background: var(--light);
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .header {
            background: var(--primary);
            color: var(--light);
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-weight: 300;
            font-size: 0.95rem;
        }
        
        .content {
            padding: 20px;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        #url {
            flex: 1;
            padding: 14px;
            border: none;
            font-size: 15px;
            outline: none;
            background: var(--gray);
            color: var(--secondary);
        }
        
        #url::placeholder {
            color: var(--dark-gray);
            font-size: 15px;
        }
        
        #submit {
            background: var(--secondary);
            color: var(--light);
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #submit:hover {
            background: #111;
        }
        
        .video-display {
            display: none;
            margin-top: 25px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .video-thumbnail {
            width: 100%;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 15px;
            aspect-ratio: 16/9;
            object-fit: cover;
            background: var(--gray);
        }
        
        .video-info {
            margin-bottom: 20px;
        }
        
        .video-title {
            font-size: 1.2rem;
            color: var(--secondary);
            margin-bottom: 6px;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .video-meta {
            display: flex;
            gap: 12px;
            color: var(--dark-gray);
            font-size: 0.9rem;
        }
        
        .download-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .download-option {
            background: var(--light);
            border: 2px solid var(--gray);
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }
        
        .download-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.1);
            border-color: var(--primary-light);
        }
        
        .download-option.selected {
            border-color: var(--primary);
            background: rgba(255, 0, 0, 0.03);
        }
        
        .download-option i {
            font-size: 26px;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .download-option h3 {
            color: var(--secondary);
            margin-bottom: 4px;
            font-size: 1rem;
        }
        
        .download-option p {
            color: var(--dark-gray);
            font-size: 0.8rem;
        }
        
        .download-btn {
            background: var(--primary);
            color: var(--light);
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            width: 100%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .download-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2);
        }
        
        .download-btn:disabled {
            background: var(--dark-gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 25px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: var(--primary);
            background: rgba(255, 0, 0, 0.1);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
            animation: shake 0.5s;
            font-size: 0.9rem;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-3px); }
            40%, 80% { transform: translateX(3px); }
        }
        
        .service-selector {
            margin: 15px 0;
            text-align: center;
        }
        
        .service-btn {
            background: var(--gray);
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            margin: 0 4px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.75rem;
        }
        
        .service-btn.active {
            background: var(--primary);
            color: white;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: var(--dark-gray);
            font-size: 0.8rem;
            border-top: 1px solid var(--gray);
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                border-radius: 16px;
            }
            
            .header {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 25px;
            }
            
            #url {
                padding: 16px;
                font-size: 16px;
            }
            
            #submit {
                padding: 0 25px;
                font-size: 16px;
            }
            
            .download-options {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .video-title {
                font-size: 1.3rem;
            }
            
            .download-option {
                padding: 18px;
            }
            
            .download-btn {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-youtube"></i> YouTube Downloader</h1>
            <p>Descarga videos y audio en alta calidad</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <input type="text" id="url" placeholder="Pega aquí el enlace de YouTube..." required>
                <button id="submit"><i class="fas fa-search"></i> Analizar</button>
            </div>
            
            <div class="error" id="error-message"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Obteniendo información del video...</p>
            </div>
            
            <div class="video-display" id="video-display">
                <img src="" alt="Miniatura del video" class="video-thumbnail" id="thumbnail">
                <div class="video-info">
                    <h2 class="video-title" id="video-title"></h2>
                    <div class="video-meta">
                        <span id="video-duration"><i class="far fa-clock"></i> <span id="duration-text">--:--</span></span>
                        <span id="video-views"><i class="far fa-eye"></i> <span id="views-text">--- vistas</span></span>
                    </div>
                </div>
                
                <div class="service-selector">
                    <small>Método de descarga:</small>
                    <button class="service-btn active" data-service="yt1s">YT1S</button>
                    <button class="service-btn" data-service="savefrom">SaveFrom</button>
                    <button class="service-btn" data-service="onlinevideoconverter">OnlineConverter</button>
                </div>
                
                <h3 style="margin-bottom: 12px; color: var(--secondary); font-size: 1.1rem;">Selecciona formato:</h3>
                <div class="download-options">
                    <div class="download-option" data-format="mp4">
                        <i class="fas fa-film"></i>
                        <h3>Video MP4</h3>
                        <p>Calidad HD 1080p</p>
                    </div>
                    <div class="download-option" data-format="mp3">
                        <i class="fas fa-music"></i>
                        <h3>Audio MP3</h3>
                        <p>Alta calidad 320kbps</p>
                    </div>
                </div>
                
                <button class="download-btn" id="download-btn" disabled>
                    <i class="fas fa-download"></i> Descargar ahora
                </button>
            </div>
        </div>
        
        <footer>
            <p>Este servicio es para uso personal. Respeta los derechos de autor.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos del DOM
            const urlInput = document.getElementById('url');
            const submitBtn = document.getElementById('submit');
            const videoDisplay = document.getElementById('video-display');
            const loadingSection = document.getElementById('loading');
            const thumbnail = document.getElementById('thumbnail');
            const videoTitle = document.getElementById('video-title');
            const durationText = document.getElementById('duration-text');
            const viewsText = document.getElementById('views-text');
            const downloadOptions = document.querySelectorAll('.download-option');
            const downloadBtn = document.getElementById('download-btn');
            const errorMessage = document.getElementById('error-message');
            const serviceBtns = document.querySelectorAll('.service-btn');
            
            // Variables de estado
            let currentVideoId = '';
            let selectedFormat = '';
            let selectedService = 'yt1s';
            
            // Servicios de descarga
            const SERVICES = {
                yt1s: {
                    name: 'YT1S',
                    url: (id, format) => `https://yt1s.com/api/ajaxSearch?id=${id}&q=${format}`
                },
                savefrom: {
                    name: 'SaveFrom',
                    url: (id, format) => `https://en.savefrom.net/#url=https://www.youtube.com/watch?v=${id}`
                },
                onlinevideoconverter: {
                    name: 'OnlineVideoConverter',
                    url: (id, format) => `https://onlinevideoconverter.pro/api/button/${format === 'mp3' ? 'mp3' : 'videos'}?url=https://www.youtube.com/watch?v=${id}`
                }
            };
            
            // Event listeners
            submitBtn.addEventListener('click', processVideoUrl);
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') processVideoUrl();
            });
            
            downloadOptions.forEach(option => {
                option.addEventListener('click', function() {
                    downloadOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedFormat = this.getAttribute('data-format');
                    downloadBtn.disabled = false;
                });
            });
            
            serviceBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    serviceBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    selectedService = this.getAttribute('data-service');
                });
            });
            
            downloadBtn.addEventListener('click', downloadMedia);
            
            // Funciones principales
            async function processVideoUrl() {
                const youtubeUrl = urlInput.value.trim();
                
                if (!youtubeUrl) {
                    showError('Por favor ingresa una URL de YouTube');
                    return;
                }
                
                if (!isValidYouTubeUrl(youtubeUrl)) {
                    showError('URL de YouTube no válida');
                    return;
                }
                
                try {
                    // Mostrar carga y ocultar otros elementos
                    loadingSection.style.display = 'block';
                    videoDisplay.style.display = 'none';
                    hideError();
                    
                    // Extraer ID del video
                    currentVideoId = extractVideoId(youtubeUrl);
                    if (!currentVideoId) {
                        showError('No se pudo extraer el ID del video');
                        return;
                    }
                    
                    // Obtener información del video
                    const videoInfo = await getVideoInfo(currentVideoId);
                    
                    // Mostrar información del video
                    displayVideoInfo(videoInfo);
                    
                    // Mostrar sección de video
                    loadingSection.style.display = 'none';
                    videoDisplay.style.display = 'block';
                    
                } catch (error) {
                    console.error('Error:', error);
                    showError('Error al procesar el video. Intenta nuevamente.');
                    loadingSection.style.display = 'none';
                }
            }
            
            function displayVideoInfo(info) {
                videoTitle.textContent = info.title || 'Video de YouTube';
                durationText.textContent = info.duration || '--:--';
                viewsText.textContent = info.views ? `${info.views} vistas` : '--- vistas';
                
                // Cargar miniatura
                thumbnail.src = `https://img.youtube.com/vi/${currentVideoId}/maxresdefault.jpg`;
                thumbnail.onerror = function() {
                    this.src = `https://img.youtube.com/vi/${currentVideoId}/hqdefault.jpg`;
                };
            }
            
            function downloadMedia() {
                if (!selectedFormat) {
                    showError('Por favor selecciona un formato');
                    return;
                }
                
                if (!currentVideoId) {
                    showError('No se ha cargado un video válido');
                    return;
                }
                
                try {
                    // Cambiar estado del botón
                    downloadBtn.disabled = true;
                    downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Preparando descarga...';
                    
                    // Obtener URL de descarga del servicio seleccionado
                    const service = SERVICES[selectedService];
                    const downloadUrl = service.url(currentVideoId, selectedFormat);
                    
                    // Abrir en nueva pestaña
                    window.open(downloadUrl, '_blank');
                    
                } catch (error) {
                    console.error('Error al descargar:', error);
                    showError('Error al preparar la descarga');
                } finally {
                    // Restaurar botón después de 2 segundos
                    setTimeout(() => {
                        downloadBtn.disabled = false;
                        downloadBtn.innerHTML = '<i class="fas fa-download"></i> Descargar ahora';
                    }, 2000);
                }
            }
            
            // Funciones auxiliares
            async function getVideoInfo(videoId) {
                // Intenta obtener información de la API de YouTube embebida
                try {
                    const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
                    if (response.ok) {
                        const data = await response.json();
                        return {
                            title: data.title,
                            duration: '', // Esta API no proporciona duración
                            views: '' // Ni vistas
                        };
                    }
                } catch (e) {
                    console.log('No se pudo obtener información detallada');
                }
                
                // Si falla, devolver información mínima
                return {
                    title: `Video ID: ${videoId}`,
                    duration: '',
                    views: ''
                };
            }
            
            function isValidYouTubeUrl(url) {
                const patterns = [
                    /^(https?:\/\/)?(www\.)?youtube\.com\/watch\?v=([^&]+)/,
                    /^(https?:\/\/)?(www\.)?youtu\.be\/([^&]+)/,
                    /^(https?:\/\/)?(www\.)?youtube\.com\/embed\/([^&]+)/,
                    /^(https?:\/\/)?(www\.)?youtube\.com\/v\/([^&]+)/
                ];
                return patterns.some(pattern => pattern.test(url));
            }
            
            function extractVideoId(url) {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
                const match = url.match(regExp);
                return (match && match[2].length === 11) ? match[2] : null;
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            function hideError() {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
